<html>
<head>
	<title>Chapter 7 Programming Challenge 2</title>
	<script type="text/javascript">

	function prime(num)
	{
		var k = 0;
		var prime = true;
		for (k = 2; k < (num - 1); k++)
		{
			if ((num % k) == 0)
				prime = false;
		}
		return (prime);
	}
		
	function factorial(num)
	{
		var result = 1;
		var k = 0;
		for(k = num; k > 1; k--)
			result = result * k;
		return (result);
	}
	function exp(num1, num2)
	{
		var exp = Math.pow(num1, num2);
		return (exp);
	}
	function area(num1, num2)
	{
		var area = 0.5*num1*num2;
		return (area);
	}
	function hypoteneuse(num1, num2)
	{
		var hypot = Math.sqrt(num1*num1 + num2 * num2);
		return (hypot);
	}

	//	Main Function
	function math()
	{
	// prompt for number and validate entry
		var number = parseInt(prompt("Enter a whole number between 1 and 20"));
		while(number < 1 || number > 20)
			number = parseInt(prompt("The number must be between 1 and 20"));
		// call prime() function
		var primeNum = prime(number);
		// call factorial() function
			var result = factorial(number);
		// display results
		document.getElementById("your_num").innerHTML = ("<h3>Your number: " + number + "</h3>");
		if (primeNum == true)
			document.getElementById("prime_num").innerHTML = ("<h3>" + number + " is a prime number.</h3>");
		else
			document.getElementById("prime_num").innerHTML = ("<h3>" + number + " is not a prime number.</h3>");
		document.getElementById("fact_num").innerHTML = ("<h3>" + number + "! = " + result + "</h3>");
	}
	// end Main Function

	</script>
</head>

	<div id = "fact_num"> &nbsp;</div>
</div>
