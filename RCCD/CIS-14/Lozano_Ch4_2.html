<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Password Check</title>
<script type="text/javascript">
	
//		<-- Declarations -->
		var flag = 0;
		var userword;
		var userlgth;
		//var i;
		var msg = "Thank you, your password was validated";
			
//		<-- Main Function -->
		function checkPassword() 
		{
			userword = prompt("Enter your password. It must contain exactly 8 characters and there can be no empty spaces:");
			userlgth = userword.length;
			for (i = 0; i < userlgth; i++)
			{
				if(userword.charAt(i) == " ")
					flag = 1;
			}
			while(userlgth != 8 || flag == 1)
			{
				flag = 0;
				userword = prompt("Please re-enter your password. It must contain exactly 8 characters and there can be no empty spaces:");
				userlgth = userword.length;
				for (i = 0; i < userlgth; i++)
				{
					if(userword.charAt(i) == " ")
					flag = 1;
				}
			}
			document.getElementById("message").innerHTML=("<h2>" +msg+ "</h2>");
		}// end main function		
</script>
</head>

			<br /><hr /><br />
			<input type="button" onclick="checkPassword()" value="BEGIN" />
			<div id="message">&nbsp;</div>
		</div>
</body>
