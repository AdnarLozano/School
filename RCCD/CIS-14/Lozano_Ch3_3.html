<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<title>Course Grade Converter</title>
<script type="text/javascript">
	
	function getGradeAndConvert() {
		studentGrade = prompt("Enter course average: ");
		if(studentGrade < 60)
		{alert("You earned an F");}
		else if(studentGrade >= 60 && studentGrade <= 69.5)
		{alert("You earned a D");}
		else if(studentGrade >= 69.5 && studentGrade <= 79.5)
		{alert("You earned a C");}
		else if(studentGrade >= 79.5 && studentGrade <= 89.5)
		{alert("You earned a B");}
		else{alert("You earned an A");}
	}
</script>
</head>
