<title>Are you old enough to VOTE?</title>
<script>
	var userAge;
	var ageLimit = 18;
			
	function checkAge() {
	var getAge;
				
	getAge = prompt("Enter age: ");
	userAge = parseInt(getAge);
	var message;
	message = (userAge >= ageLimit) ? "You can vote." : "You are too young to vote.";
		alert(message);
} 
</script>
