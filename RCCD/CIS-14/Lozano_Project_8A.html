<html>
<head>
	<title>Project 8A: Multiple Choice Quiz by Adnar Lozano</title>

	<script type="text/javascript">

	var question = new Array(

		"Julius Caesar said \"The die is cast\" after crossing which river?", //8

	var ansA =	   new Array(
		"George Washington", //1

		"1906", //6

		"Belly", //9
		"9 Weeks"); //10
	var ansB = 	   new Array(
		"John Hanson", //1
		"Simon and Garfunkel", //2 
		"Netherlands", //3
		"France", //4
		"Sting", //5
		"1926", //6
		"Australia", //7
		"Rubicon", //8
		"Shell", //9
		"9 Days"); //10
	var ansC =	   new Array(
		"Abraham Lincoln", //1
		"Chas and Dave", //2
		"Canada", //3
		"USA", //4
		"John Lennon", //5 
		"1946", //6 
		"North America", //7

		"Gordon Sumner", //5
		"1966", //6
		"Asia", //7

	var ans = 	   new Array(

		"A", //7

	var item;
	var guess;
	var right = 0;
	var wrong = 0;
	var percentage;

	document.writeln("<h3>");


for ( var i = 1; i<=10; i++)
{
	do
	{
		item = Math.floor(Math.random() * 10);

		document.writeln(question[item] + "<br />");
		document.writeln("A) " + ansA[item] + "<br />");
		document.writeln("B) " + ansB[item] + "<br />");
		document.writeln("C) " + ansC[item] + "<br />");
		document.writeln("D) " + ansD[item] + "<br />");

		guess = prompt("Question # " + (i++) + ": (Press Q to quit)");

		if(guess.toUpperCase() == ans[item])
		{
			document.writeln("<br/>Correct!<br /><br />");
			right++;

		}		
		else
		{
			document.writeln("<br/>Wrong!<br /><br />");
			wrong++;
		}
	}while(guess.toUpperCase() !== "Q")
		{
			document.writeln("-------------------------------<br/>");
			document.writeln("Thank You for playing<br/>");
			document.writeln("-------------------------------<br/><br/>");
		}

		i=10;
}
	
	percentage = (right/(right + wrong)) * (100/1);	

	document.writeln("You have " + right + " right answers. <br/>");
	document.writeln("You have " + wrong + " wrong answers. <br/>");
	document.writeln("Your score is " + percentage.toFixed(2) + "% <br/>");
	
	</script>
